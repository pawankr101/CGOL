<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="sharedArrayBuffer" description="using cross-origin-isolation in the web browser">
        <meta name="referrer" content="same-origin">
        <link rel="shortcut icon" href="gol-glider.png" type="image/png">
        <link rel="stylesheet" href="style.css">
        <title>Conway Game Of Life</title>
    </head>
    <body>
        <section class="container">
            <div class="header">
                <h1 class="title">Game Of Life</h1>
                <div class="info">
                    <button id="invert" disabled="true" class="invert" onclick="invert()">Invert</button>
                    <button id="start" class="start" onclick="start()">Start</button>
                    <button id="stop" disabled="true" class="stop" onclick="stop()">Stop</button>
                </div>
            </div>
            <hr/>
            <div class="game">
                <canvas id="canvas" class="canvas"></canvas>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
